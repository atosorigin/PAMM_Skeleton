<div ng-controller="RegisterCtrl as register">
    <div class="jumbotron center-block auth register">
        <h1 class="display-3">Registration</h1>

        <form class="form">
            <input type="text" class="form-control" ng-model="register.user.name" placeholder="Username" required>
            <input type="password" name="passInput" class="form-control" ng-model="register.user.password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="register.registerUser()">
                <span>Register</span>
            </button>
        </form>

        <a ui-sref="login"> <p> Already have an account? Log in. </p> </a>

    </div>

    <div ng-show="!register.success && register.error" class="alert alert-danger" role="alert">
        <strong>Registration Failed</strong> {{ register.error }}
    </div>

    <div ng-show="register.success" class="alert alert-success" role="alert">
        <strong>Registration Successful!</strong> Please login to the application.
    </div>
</div>
