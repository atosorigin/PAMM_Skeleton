<div ng-controller="LoginCtrl as login">

    <div class="col-sm-3"></div>
    <div class="col-sm-6 rounded-container login">
        <h1>Welcome</h1>
        <p>Please login using your user credentials to continue</p>

        <!-- authentication error popup -->
        <div ng-show="login.authError" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" aria-label="Close" ng-click="login.resetErrors()"><span aria-hidden="true">&times;</span></button>
            <strong>Login Failed</strong><br/>
            {{ login.authError }}
        </div>

        <!-- authentication form -->
        <form class="form">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="login.user.name" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="passInput" class="form-control" ng-model="login.user.password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login.authenticateUser()">Login</button>
            </div>
        </form>

        <a ui-sref="register"> <p>Don't have an account? Sign up here</p> </a>
    </div>
    <div class="col-sm-3"></div>
</div>
