<div ng-controller="LoginCtrl as login">

    <div class="col-sm-3"></div>
    <div class="col-sm-6 rounded-container login">
        <h1>Welcome</h1>
        <p>Please login using your user credentials to continue</p>

        <!-- authentication error popup -->
        <div ng-show="login.authError" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" aria-label="Close" ng-click="login.resetErrors()"><span aria-hidden="true">&times;</span></button>
            <strong>Login Failed</strong><br/>
            {{ login.authError }}
        </div>

        <!-- authentication form -->
        <form name="loginForm" class="form" ng-submit="login.authenticateUser(loginForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.$submitted && loginForm.username.$error.required }">
                <input name="username" type="text" class="form-control" ng-model="login.user.name" placeholder="Username" required>
                <p class="help-block" ng-show="loginForm.$submitted && loginForm.username.$error.required">Please enter your username</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.$submitted && loginForm.password.$error.required }">
                <input name="password" type="password" class="form-control" ng-model="login.user.password" placeholder="Password" required>
                <p class="help-block" ng-show="loginForm.$submitted && loginForm.password.$error.required">Please enter your password</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
        </form>

        <a ui-sref="register"> <p>Don't have an account? Sign up here</p> </a>
    </div>
    <div class="col-sm-3"></div>
</div>
